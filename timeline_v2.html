<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ffe4e1 0%, #ffc0cb 100%);
      font-family: 'Segoe UI', cursive;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 40px 10px 10px;
      font-size: 2.5em;
      color: #d63384;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .heart-gallery {
      width: 90vw;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-gap: 15px;
      position: relative;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .heart-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .heart-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .message {
      text-align: center;
      margin: 50px 20px;
    }

    .reveal-button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .reveal-button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #loveMessage {
      display: none;
      font-size: 2em;
      color: #c2185b;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* å›¾ç‰‡æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #fff;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    @media screen and (max-width: 768px) {
      .heart-gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .heart-gallery img {
        height: 120px;
      }
    }

    @media screen and (max-width: 480px) {
      .heart-gallery {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        width: 95vw;
      }
      
      .heart-gallery img {
        height: 100px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>â¤ï¸ Our Memories â¤ï¸</h1>

  <!-- ç…§ç‰‡å¢™ -->
  <div class="heart-gallery" id="gallery">
    <!-- å›¾ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
  </div>

  <!-- å›¾ç‰‡æ¨¡æ€æ¡† -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- æ¶ˆæ¯æ˜¾ç¤º -->
  <div class="message">
    <button class="reveal-button" onclick="revealLove()">ğŸ’Œ</button>
    <div id="loveMessage">I love u ğŸ’–</div>
  </div>

  <script>
    // å¯ç”¨çš„å›¾ç‰‡åˆ—è¡¨
    const images = [
      "images/20220529_232532575_iOS.jpg",
      "images/20220530_205445000_iOS.jpg",
      "images/20220602_221403000_iOS.jpg",
      "images/20220604_004126000_iOS.jpg",
      "images/20220620_010642731_iOS.jpg",
      "images/20220624_071540949_iOS.jpg"
      // æ³¨æ„ï¼šç§»é™¤äº†.heicæ ¼å¼çš„å›¾ç‰‡ï¼Œå› ä¸ºæµè§ˆå™¨å¯èƒ½æ— æ³•ç›´æ¥æ˜¾ç¤º
      // å¦‚æœæ‚¨æƒ³ä½¿ç”¨è¿™äº›å›¾ç‰‡ï¼Œéœ€è¦å…ˆå°†å®ƒä»¬è½¬æ¢ä¸ºjpgæˆ–pngæ ¼å¼
    ];

    // åŠ¨æ€åŠ è½½å›¾ç‰‡
    const gallery = document.getElementById('gallery');
    
    // åŠ è½½å›¾ç‰‡å‡½æ•°
    function loadImages() {
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Memory Photo";
        img.onclick = function() { openModal(this.src); };
        gallery.appendChild(img);
      });
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    window.onload = function() {
      loadImages();
    };

    // æ˜¾ç¤ºçˆ±å¿ƒæ¶ˆæ¯
    function revealLove() {
      document.getElementById("loveMessage").style.display = "block";
    }

    // å›¾ç‰‡æ¨¡æ€æ¡†åŠŸèƒ½
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementsByClassName("close")[0];

    function openModal(imgSrc) {
      modal.style.display = "block";
      modalImg.src = imgSrc;
    }

    // ç‚¹å‡»å…³é—­æŒ‰é’®å…³é—­æ¨¡æ€æ¡†
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
