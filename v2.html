  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ffe4e1 0%, #ffc0cb 100%);
      font-family: 'Segoe UI', cursive;
    }

    h1 {
      text-align: center;
      padding: 40px 10px 10px;
      font-size: 2.5em;
      color: #d63384;
    }

    .heart-gallery {
      width: 90vw;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-gap: 10px;
      clip-path: path('M240 150 C 240 80, 150 0, 100 80 C 50 0, -40 80, 60 180 C 100 220, 200 260, 240 310 C 280 260, 380 220, 420 180 C 520 80, 430 0, 380 80 C 330 0, 240 80, 240 150 Z');
      -webkit-clip-path: path('M240 150 C 240 80, 150 0, 100 80 C 50 0, -40 80, 60 180 C 100 220, 200 260, 240 310 C 280 260, 380 220, 420 180 C 520 80, 430 0, 380 80 C 330 0, 240 80, 240 150 Z');
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .heart-gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .heart-gallery img:hover {
      transform: scale(1.1);
    }

    .message {
      text-align: center;
      margin: 50px 20px;
    }

    .reveal-button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #loveMessage {
      display: none;
      font-size: 2em;
      color: #c2185b;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 600px) {
      .heart-gallery {
        clip-path: none;
        -webkit-clip-path: none;
        height: auto;
      }
    }
  </style>
</head>
